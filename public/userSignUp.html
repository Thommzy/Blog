<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>Blog || User SignUp</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light topNav">
      <a href="index.html" class="navbar-brand logo">Blog</a>
    </nav>

    <div class="container-fluid">
      <h1 style="text-align: center; margin-bottom: 30px">Register</h1>
      <div class="row">
        <div class="col"></div>
        <div class="col-6">
          <div class="container">
            <form id="register">
              <div id="succesShit"></div>
              <div id="alertShit"></div>
              <div class="form-group">
                <label for="exampleInputEmail1">Full Name</label>
                <input
                  type="name"
                  class="form-control"
                  placeholder="Full name"
                  id="registerFullname"
                />
              </div>
              <div class="form-group">
                <label>Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="registerEmail"
                  placeholder="Enter email"
                />
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <div class="row upperFooter">
          <div class="col-sm firstLine">
            <p>News</p>
            <p>Login</p>
            <p>SignUp</p>
          </div>
          <div class="col-sm secondLine">
            <p>News</p>
            <p>Login</p>
            <p>SignUp</p>
          </div>
          <div class="col-sm thirdLine">
            <p>News</p>
            <p>Login</p>
            <p>SignUp</p>
          </div>
        </div>
        <div class="lowerFooter">
          <p>Copyright &copy; 2019 Blog</p>
        </div>
      </div>
    </div>
  </body>

  <script src="js/main.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>Blog | Edit</title>
  </head>
  <body>
    <div id="page-container">
      <nav class="navbar navbar-light bg-light topNav">
        <div id="logoLink"></div>
        <form class="form-inline rightNav"></form>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10">
            <div class="createForm">
              <h1>Edit a post</h1>
              <form id="adminEdit">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Post Title"
                    id="updateTitleVal"
                  />
                </div>

                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Post Content</label>
                  <textarea
                    class="form-control"
                    id="updateContentVal"
                    rows="3"
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary createSubmitButton"
                >
                  Update
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <section id="footer">
        <div class="container">
          <div class="row text-center">
            <div class="col-xs-12 col-sm-6 col-md-6">
              <h5>Admin Section</h5>
              <ul class="list-unstyled boom">
                <li><a href="adminLogin.html">Login</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">FAQ</a></li>
              </ul>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6">
              <h5>User Section</h5>
              <ul class="list-unstyled boom">
                <li><a href="userLogin.html">LogIn</a></li>
                <li><a href="userSignUp.html">Register</a></li>
                <li><a href="#">FAQ</a></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 text-center">
              <p class="cpr">
                &copy All right Reversed.<a
                  class="ml-2"
                  href="index.html"
                  target="_blank"
                  >Blog</a
                >
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      let updateTopic = localStorage.getItem('newTitle');
      document.getElementById('updateTitleVal').value = updateTopic;

      let updateContent = localStorage.getItem('newContent');
      document.getElementById('updateContentVal').value = updateContent;
    </script>
  </body>
  <script src="js/main.js"></script>
</html>

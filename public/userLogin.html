<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>Blog || User Login</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light topNav">
      <a href="index.html" class="navbar-brand logo">Blog</a>
    </nav>

    <div class="container-fluid">
      <h1 style="text-align: center; margin-bottom: 30px">Login</h1>
      <div class="row">
        <div class="col"></div>
        <div class="col-6">
          <div class="container">
            <form>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label"
                  >Email</label
                >
                <div class="col-sm-10">
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail3"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label"
                  >Password</label
                >
                <div class="col-sm-10">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword3"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <div class="row upperFooter">
          <div class="col-sm firstLine">
            <p>News</p>
            <p>Login</p>
            <p>SignUp</p>
          </div>
          <div class="col-sm secondLine">
            <p>News</p>
            <p>Login</p>
            <p>SignUp</p>
          </div>
          <div class="col-sm thirdLine">
            <p>News</p>
            <p>Login</p>
            <p>SignUp</p>
          </div>
        </div>
        <div class="lowerFooter">
          <p>Copyright &copy; 2019 Blog</p>
        </div>
      </div>
    </div>
  </body>
</html>
